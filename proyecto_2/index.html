<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" name="formulario" action="#">
        <label for="name" id="name-label">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name">
        
        <label for="email" id="email-label">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email">

        <label for="age" id="number-label">Age(optional)</label>
        <input type="number" name="number" id="age" placeholder="Age">

        <label for="dropdown">Which option best describes your current role?</label>
        <select name="question" id="dropdown">
            <option value="1" disabled selected>Select current role</option>
            <option value="2">Student</option>
            <option value="3">Full Time Job</option>
            <option value="4">Full Time Learner</option>
            <option value="5">Prefer not to say</option>
            <option value="6">Other</option>
            
        </select>
        <div>
            <p>
                Would you recommend freeCodeCamp to a friend?
            </p>
            <label for="definitely">Definitely</label>
            <input type="radio" name="option" id="definitely" value="definitely" checked>
            <label for="Maybe">Maybe</label>
            <input type="radio" name="option" id="Maybe" value="Maybe" >
            <label for="Not sure">Not sure</label>
            <input type="radio" name="option" id="Not sure" value="Not sure" >
        </div>
        <label for="favorite">What is your favorite feature of freeCodeCamp?</label>
        <select name="favorite" id="favorite">
            <option value="1" disabled selected>Select an option</option>
            <option value="2">Challenges</option>
            <option value="3">Projects</option>
            <option value="4">Community</option>
            <option value="5">Open Source</option>
            
        </select>
        <div>
            <p>
                What would you like to see improved? (Check all that apply)
            </p>
            <label for="front">Front-end Projects</label>
            <input type="checkbox" name="option" id="front" value="front-end-projects" checked>

            <label for="back-end-projects">Back-end Projects</label>
            <input type="checkbox" name="option" id="back-end-projects" value="back-end-projects" >

            <label for="data-visualization">Data Visualization</label>
            <input type="checkbox" name="option" id="data-visualization" value="data-visualization" >

            <label for="challenges">Challenges</label>
            <input type="checkbox" name="option" id="challenges" value="challenges" >

            <label for="open-source-community">Open Source Community</label>
            <input type="checkbox" name="option" id="open-source-community" value="open-source-community" >

            <label for="gitter-help-rooms">Gitter help rooms</label>
            <input type="checkbox" name="option" id="gitter-help-rooms" value="gitter-help-rooms" >

            <label for="videos">Videos</label>
            <input type="checkbox" name="option" id="videos" value="videos" >

            <label for="city-meetups">City Meetups</label>
            <input type="checkbox" name="option" id="city-meetups" value="city-meetups" >

            <label for="wiki">Wiki</label>
            <input type="checkbox" name="option" id="wiki" value="wiki" >

            <label for="forum">Forum</label>
            <input type="checkbox" name="option" id="forum" value="forum" >

            <label for="additional-courses">Additional Courses</label>
            <input type="checkbox" name="option" id="additional-courses" value="additional-courses" >
        </div>
        <p>Any comments or suggestions?</p>
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>

        <button id="submit">Submit</button>
       
    </form>
    
</body>
</html>
